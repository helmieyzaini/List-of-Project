<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lets Learn English</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div>&nbsp</div>

	<div>
		<div class="wrapper">
			<br>
			<h1>The Typing Game </h1>
			&nbsp;
			<p>
			Instruction:</br>Type as many words as you can until time runs out!</p>
			<button>START</button>
			<div class="outerWrap">
				<div class="scoreWrap">
					<p>Score</p>
					<span class="score">0</span>
				</div>
				<div class="timeWrap">
					<p>Time left</p>
					<span class="time">20</span>
				</div>
			</div>
			<div class="wordsWrap">
				<p class="words"></p>
			</div>
		</div>
	</div>


<script src="main.js">
</script>

</body>
</html>
